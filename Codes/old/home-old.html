<script type="text/javascript">

         //图片滚动列表 mengjia 070816
         var Speed = 3; //速度(毫秒)
         var Space = 5; //每次移动(px)
         var PageWidth = 138; //翻页宽度
         var fill = 0; //整体移位
         var MoveLock = false;
         var MoveTimeObj;
         var Comp = 0;
         var AutoPlayObj = null;

         GetObj("List2").innerHTML = GetObj("List1").innerHTML;

         GetObj('demo').scrollLeft = fill;

         GetObj("demo").onmouseover = function () { clearInterval(AutoPlayObj); }
         GetObj("demo").onmouseout = function () { AutoPlay(); }
         GetObj("lfbut").onclick = function () {
             ISL_GoDown();
             ISL_StopDown();
         }
         GetObj("rgbut").onclick = function () {
             ISL_GoUp();
             ISL_StopUp();
         }
         AutoPlay();
         function GetObj(objName) {
         
             if (document.getElementById) {
                 return eval('document.getElementById("' + objName + '")')
             }
             else {
                 return eval('document.all.' + objName)
             }
         }
         function AutoPlay() { //自动滚动
           
             clearInterval(AutoPlayObj);
             AutoPlayObj = setInterval('ISL_GoDown();ISL_StopDown();', 3000); //间隔时间
         }
         function ISL_GoUp() { //上翻开始
             if (MoveLock) return;
             clearInterval(AutoPlayObj);
             MoveLock = true;
             ISL_ScrUp();
             MoveTimeObj = setInterval('ISL_ScrUp();', Speed);
         }
         function ISL_StopUp() { //上翻停止
             clearInterval(MoveTimeObj);
             if (GetObj('demo').scrollLeft % PageWidth - fill != 0) {
                 Comp = fill - (GetObj('demo').scrollLeft % PageWidth);
                 CompScr();
             } else {
                 MoveLock = false;
             }
             AutoPlay();
         }
         function ISL_ScrUp() { //上翻动作
             if (GetObj('demo').scrollLeft <= 0) { GetObj('demo').scrollLeft = GetObj('demo').scrollLeft + GetObj('List1').offsetWidth }
             GetObj('demo').scrollLeft -= Space;
         }
         function ISL_GoDown() { //下翻
             clearInterval(MoveTimeObj);
             if (MoveLock) return;
             clearInterval(AutoPlayObj);
             MoveLock = true;
             ISL_ScrDown();
             MoveTimeObj = setInterval('ISL_ScrDown()', Speed);
         }
         function ISL_StopDown() { //下翻停止
             clearInterval(MoveTimeObj);
             if (GetObj('demo').scrollLeft % PageWidth - fill != 0) {
                 Comp = PageWidth - GetObj('demo').scrollLeft % PageWidth + fill;
                 CompScr();
             } else {
                 MoveLock = false;
             }
             AutoPlay();
         }
         function ISL_ScrDown() { //下翻动作
             if (GetObj('demo').scrollLeft >= GetObj('List1').scrollWidth) { GetObj('demo').scrollLeft = GetObj('demo').scrollLeft - GetObj('List1').scrollWidth; }
             GetObj('demo').scrollLeft += Space;
         }
         function CompScr() {
             var num;
             if (Comp == 0) { MoveLock = false; return; }
             if (Comp < 0) { //上翻
                 if (Comp < -Space) {
                     Comp += Space;
                     num = Space;
                 } else {
                     num = -Comp;
                     Comp = 0;
                 }
                 GetObj('demo').scrollLeft -= num;
                 setTimeout('CompScr()', Speed);
             } else { //下翻
                 if (Comp > Space) {
                     Comp -= Space;
                     num = Space;
                 } else {
                     num = Comp;
                     Comp = 0;
                 }
                 GetObj('demo').scrollLeft += num;
                 setTimeout('CompScr()', Speed);

             }
         }
    </script>
